name: Money Engine Automation
on:
  schedule:
    - cron: '0 */6 * * *'
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - run: pip install sqlite3 requests stripe
      - run: python automation.py
      - run: python email_automation.py
